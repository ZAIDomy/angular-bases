<h1>DBZ Personajes</h1>

<hr class="border border-primary border-1 opacity-75">

<div class="row">

  <div class="col">

    <app-dbz-list
    [characterList]="characters"
    (onDeleteId)="onDelete($event)"
    ></app-dbz-list>

  </div>

  <div class="col">

    <app-dbz-add
    (onNewCharacter)="onNewCharacter($event)"

    ></app-dbz-add>

  </div>

</div>
