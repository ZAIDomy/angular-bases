<h4>Listado</h4>

<ul class="list-group ">
  <li
  *ngFor="let character of characterList; let i = index; let isEven=even; let isOdd = odd;"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-info' : isEven,
    'list-group-item-primary' : isOdd
    }">

<div>
  <span class="text-primary">{{i+1}}. </span>
  <span>{{character.name}} -</span>
  <strong>power: </strong>
  <span>{{character.power}}</span>
</div>

<button class="btn btn-danger btn-sm" (click)="onDeleteCharacter(i)">x</button>

  </li>
</ul>
